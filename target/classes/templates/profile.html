<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link
            rel="icon"
            type="image/x-icon"
            href="https://abs.twimg.com/favicons/twitter.ico"
    />
    <link rel="stylesheet" th:href="@{/assets/css/style3.css}"/>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
    />

    <title>Hello, world!</title>
</head>
<body>
<!-- Modal -->

<div
        class="modal fade show d-block"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="false"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header" style="border: none">
                <div class="modal-logo">
              <span class="logo-circle">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        width="512"
                        height="419.116"
                        viewBox="0 0 512 419.116"
                >
                  <defs>
                    <clipPath id="clip-folder-new">
                      <rect width="512" height="419.116"/>
                    </clipPath>
                  </defs>
                  <g id="folder-new" clip-path="url(#clip-folder-new)">
                    <path
                            id="Union_1"
                            data-name="Union 1"
                            d="M16.991,419.116A16.989,16.989,0,0,1,0,402.125V16.991A16.989,16.989,0,0,1,16.991,0H146.124a17,17,0,0,1,10.342,3.513L227.217,57.77H437.805A16.989,16.989,0,0,1,454.8,74.761v53.244h40.213A16.992,16.992,0,0,1,511.6,148.657L454.966,405.222a17,17,0,0,1-16.6,13.332H410.053v.562ZM63.06,384.573H424.722L473.86,161.988H112.2Z"
                            fill="var(--c-action-primary)"
                            stroke=""
                            stroke-width="1"
                    />
                  </g>
                </svg>
              </span>
                </div>
            </div>
            <div class="modal-body">
                <h2 class="modal-title">Upload Image</h2>
                <p class="modal-description">Attach the image below</p>
                <form th:action="@{/profile/save}"
                      th:object="${image}" method="post"
                      enctype="multipart/form-data"
                >
                    <div class="input-group mb-2">
                        <input type="file" class="form-control" id="inputGroupFile01" name="image"
                               accept="image/png, image/jpeg"/>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Upload Image</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"
></script>

</body>
</html>

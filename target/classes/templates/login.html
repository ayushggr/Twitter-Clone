<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/assets/css/style1.css}"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
    />
    <link
            rel="icon"
            type="image/x-icon"
            href="https://abs.twimg.com/favicons/twitter.ico"
    />
    <meta charset="utf-8"/>
    <title>Login on Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta
            name="keywords"
            content="Form,flex, ,Twitter form ,sachindusahan,html,css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta property="og:title" content="Twitter Login Form"/>
</head>
<body>
<div class="container">
    <div class="div-1">
        <div class="sub-div-1">
            <i class="fa fa-twitter icon"></i>
        </div>
    </div>
    <div class="div-2">
        <div class="sub-div-2">
            <h3>Log in to Twitter</h3>
        </div>
    </div>
    <form
            name="f"
            th:action="@{/login}"
            method="post"
    >

        <div style="display: flex; justify-content: center">
            <div class="alert alert-danger" role="alert" th:if="${param.error}"
                 style="margin-top: 4vh;">The username
                and password you
                entered did not match our records. Please double-check and try again.
            </div>
            <div class="alert alert-success" role="alert" th:if="${param.logout}" style="margin-top: 4vh; ">You have
                been Logged Out
                Successfully!
            </div>
        </div>

        <div class=" div-3 form-group
        ">
            <div class="sub-div-3 input-group">
                <label>Email Address</label><br/>
                <input type="email" id="username" name="username" required="required"/>
            </div>
        </div>
        <div class="div-4 form-group">
            <div class="sub-div-4 input-group">
                <label>Password</label><br/>
                <input type="password" id="password" name="password" required="required"/>
            </div>
        </div>
        <div class="div-5 form-group">
            <div class="sub-div-5 input-group">
                <button class="btn btn-primary" type="submit" id="submit">
                    Log in
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
